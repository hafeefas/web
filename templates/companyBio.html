<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustWorks Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>JustWorks Marketplace</h1>
    <h2 id="name">{{name}}</h2>
    <p>Profile</p>
    <img id="image" src="">
    <input id="upload_img" type="file">



    

    
</body>

<script>
    if(document.getElementById("image").src ==""){
        document.getElementById("image").src =="img/default-avatar.jpg"
    }
    else{
        document.getElementById("image").src == document.getElementById("upload_img").value;
    }
</script>

</html>
