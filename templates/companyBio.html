<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustWorks Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>JustWorks Marketplace</h1>
    <h2 id="name">{{name}}</h2>
    <p>Profile</p>
    <img id="image" style="max-height:300px;"><br><br>
    <input id="upload_img" onchange="loadFile()" accept="image/jpeg, image/png" type="file" >    
<br>
<br>
<ul class="list-group list-group-flush">
    <li class="list-group-item">Bio</li>
    <li class="list-group-item">Phone: 322-789-0093</li>
    <li class="list-group-item">Email: test@gmail.com </li>
    <li class="list-group-item">Linkedin: </li>
    <li class="list-group-item"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
  </svg> <a href="https://www.google.com/maps/place/New+York,+NY/data=!4m2!3m1!1s0x89c24fa5d33f083b:0xc80b8f06e177fe62?sa=X&ved=2ahUKEwj3yOq79LP8AhWqEVkFHZjvCI0Q8gF6BAgIEAE"> New York </a> 
    </li>
  </ul>
  
  
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button">Edit Information</button>


    
</body>

<script>
    if(document.getElementById("image").src == ""){
        document.getElementById("image").src ="../img/default-avatar.jpg";
    }
    var loadFile = function(){

        img = document.getElementById("upload_img").value;
        var filename = img.match(/[^\\/]*$/)[0];

     
        console.log(filename);
        document.getElementById("image").src = "../img/"+filename;

    }
  
</script>

</html>
