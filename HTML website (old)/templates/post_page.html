<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Post Content</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

    <form action="http://127.0.0.1:5000/post/success" method="POST" style="background:#84a5e0" class="container form mt-5 d-flex flex-column w-50 p-3">
        <h3>Post your own content!</h3>
        <div class="row m-3">

            <label>
                <input type="text" placeholder="Product Name" required name="productName" class="form-control mb-3">
            </label>

            <label>
                <input type="number" placeholder="Price" required name="price" min="1" step="0.01" class="form-control mb-3">
            </label>

            <label>
                <input type="number" placeholder="Offered Discount" min="0" step="0.01" required name="discount" class="form-control mb-3">
            </label>

            <label>
                <input type="text" placeholder="Product Type" required name="productType" class="form-control mb-3">
            </label>
        </div>

        <div class="row w-50 m-auto">
            <button style="background: #384762 !important; color:white" type="submit" class="btn" name="button">Post Product</button>
        </div>

    </form>

    </body>
</html>
